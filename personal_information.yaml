id: personal_information
title: "Personal Information"
questions:
  name:
    type: text
    label: What is your name?
    min_length: 10
    max_length: 100
  have_alias:
    type: boolean
    label: Do you have an alias?
  alias:
    type: text
    label: What is your alias?
    max_length: 200
    visible:
      have_alias:
        operator: and
  gender:
    type: radio
    label: What is your gender?
    options:
      male: "Male"
      female: "Female"
      x: "X"
  ethnicities:
    type: checkbox
    label: Select all that apply.
    options:
      white: "White"
      black: "Black"
      asian: "Asian"
      hispanic: "Hispanic"
      _: "Other"
      none_of_the_above: "None of the above"
